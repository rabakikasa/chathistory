<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>カスタム電卓</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>カスタム電卓</h1>

<!-- index.html -->
<div id="calculator">
  <div id="display" contenteditable="true" class="display" spellcheck="false"></div>
  <div class="buttons">
    <!-- ボタンはここに配置 -->
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="btn">÷</button>
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn">×</button>
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="btn">-</button>
    <button class="btn">0</button>
    <button class="btn">=</button>
    <button class="btn">C</button>
    <button class="btn">+</button>
    <button class="btn bracket">( )</button>
    <button class="btn loge">loge</button>
    <button class="btn log">log</button>
    <button class="btn power">^</button>
    <button class="btn factorial">!</button>
    <button class="btn e-power">e^</button>
    <button class="btn sqrt">√</button>
    <!-- 三角関数ボタンを追加 -->
    <button class="btn sin">sin</button>
    <button class="btn cos">cos</button>
    <button class="btn tan">tan</button>
    <button class="btn btn-reciprocal" title="ショートカット: Alt+r">1/x</button>
    <button class="btn pi" title="ショートカット: Alt+i または π">π</button>
    <button class="btn abs" title="絶対値">|x|</button>
    <button class="btn floor" title="床関数">⌊x⌋</button>
  </div>
</div>

  <script src="./dist/main_fewshot3.js" defer></script>
  <a href="about.html">→ この電卓を作った人</a>
</body>
</html>
